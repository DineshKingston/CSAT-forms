name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ${{ secrets.EC2_USER || 'ubuntu' }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST << 'EOF'
            set -e
            
            # Set AWS credentials
            export AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}"
            export AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"
            export AWS_DEFAULT_REGION="${{ secrets.AWS_REGION }}"
            
            # Ensure network exists
            docker network create clientpulse_network 2>/dev/null || true
            
            # Connect database to network if not already connected
            docker network connect clientpulse_network clientpulse_db 2>/dev/null || true
            
            # Get database IP on clientpulse_network
            DB_IP=$(docker inspect clientpulse_db | grep -A 5 '"clientpulse_network"' | grep '"IPAddress"' | cut -d'"' -f4 | head -1)
            echo "Database IP: $DB_IP"
            
            # Login to ECR
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}
            
            # Pull latest image
            docker pull ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:latest
            
            # Stop and remove old container
            docker rm -f clientpulse_app || true
            
            # Run new container
            docker run -d \
              --name clientpulse_app \
              --restart always \
              --network clientpulse_network \
              -p 8000:8000 \
              -e DATABASE_URL="mysql+pymysql://root:rootpassword@${DB_IP}:3306/clientpulse" \
              -e JWT_SECRET_KEY="${{ secrets.JWT_SECRET_KEY }}" \
              -e AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" \
              -e AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
              -e AWS_REGION="${{ secrets.AWS_REGION }}" \
              -e AWS_S3_BUCKET_NAME="${{ secrets.AWS_S3_BUCKET_NAME }}" \
              ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:latest
            
            # Wait for health check
            echo "Waiting for container to be healthy..."
            for i in {1..30}; do
              if docker exec clientpulse_app curl -f http://localhost:8000/health 2>/dev/null; then
                echo "✓ Container is healthy!"
                echo "✓ Deployment successful!"
                exit 0
              fi
              
              if [ $i -eq 30 ]; then
                echo "✗ Health check failed. Logs:"
                docker logs clientpulse_app --tail 50
                exit 1
              fi
              
              sleep 2
            done
            
            docker ps | grep clientpulse
            docker image prune -af
          EOF
          
          rm -f private_key.pem
          
          echo ""
          echo "=========================================="
          echo "✓ Deployment completed!"
          echo "==========================================" 