version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: clientpulse_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-clientpulse}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - clientpulse_network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application  
  app:
    image: 258924246214.dkr.ecr.ap-south-1.amazonaws.com/clientpulse:latest
    container_name: clientpulse_app
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+pymysql://root:${DB_ROOT_PASSWORD:-rootpassword}@db:3306/${DB_NAME:-clientpulse}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=ap-south-1
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME}
      - CORS_ORIGINS=${CORS_ORIGINS}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - clientpulse_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: clientpulse_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - clientpulse_network

volumes:
  mysql_data:


networks:
  clientpulse_network:
    driver: bridge
