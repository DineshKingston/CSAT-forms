upstream fastapi_app {
    server app:8000;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name clientpulse.duckdns.org;

    return 301 https://$host$request_uri;
}

# HTTPS Configuration
server {
    listen 443 ssl;
    server_name clientpulse.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/clientpulse.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/clientpulse.duckdns.org/privkey.pem;
    
    client_max_body_size 20M;

    # Frontend - Serve React static files
    location / {
        root /var/www/frontend;
        try_files $uri $uri/ /index.html;  # SPA routing support
        
        # Cache static assets for performance
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Health check endpoint
    location /health {
        proxy_pass http://fastapi_app/health;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API - Proxy to FastAPI container
    location /api/ {
        proxy_pass http://fastapi_app;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
